<html lang="en">

<head>

<body>

    <section id="home">
        <nav class="navbar navbar-expand-lg  navbar-color">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{url_for('static', filename='images/Logo.jpeg')}}" alt="Logo" class="navbar-image" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0 ">
                        <li class="nav-item px-3">
                            <a class="nav-link ms-2" href="#">Home</a>

                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link ms-2" href="#">Services</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link ms-2" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="home">
            <div class="container-fluid home-container">

                <h1 class="home-heading font-1">KAPS MEDIA</h1>
                <p class="home-text font-3">
                    Ready to step up your social media game? At Kaps Media, we offer tailored social
                    media strategies to help our clients grow their online presence and generate leads.
                </p>

                <form action="/" class="home-contact">
                    <input type="text" placeholder="Enter your Email" class="home-input">
                    <button type="submit" class="home-button">Submit</button>
                </form>

            </div>

        </div>
        </div>
    </section>


    <!-- Bootstrap JS -->
